<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #e6f2ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        h1 {
            color: #4a90e2;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .name {
            color: #3a7bd5;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: rainbow 6s linear infinite;
        }

        .quote-container {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .quote {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #4a4a4a;
            font-style: italic;
            transition: all 0.5s ease;
            padding: 0 1rem;
            position: absolute;
            width: 100%;
        }

        .btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
            margin-top: 1rem;
            position: relative;
            z-index: 20;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            background-color: #3a7bd5;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .photo-frame {
            width: 250px;
            height: 250px;
            border-radius: 12px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 1rem auto;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 15s linear infinite;
            z-index: 1;
            opacity: 0.7;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.1);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .heart, .flower, .star {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: floatUp 4s linear forwards;
            z-index: 5;
            pointer-events: none;
            user-select: none;
        }

        .flower {
            color: #ff4757;
        }

        .star {
            color: #ffd700;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confettiFall 3s linear forwards;
            z-index: 15;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(calc(var(--random-x) * 100px));
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(calc(var(--random-x) * 100px)) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(calc(var(--random-x) * 200px)) scale(1);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rainbow {
            0% {
                color: #4a90e2;
            }
            25% {
                color: #6a5acd;
            }
            50% {
                color: #3a7bd5;
            }
            75% {
                color: #00d2ff;
            }
            100% {
                color: #4a90e2;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            .photo-frame {
                width: 250px;
                height: 250px;
            }
            .quote-container {
                min-height: 100px;
            }
        }
        .aj{
            color:#4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday 🥳</h1>
        
        <div class="photo-frame">
            <img id="dynamic-image" src="image/1.jpg" alt="Romantic image">
        </div>
        
        <div class="name">CA Jyotika Harsh 🎉</div>
        
        <div class="quote-container">
            <div class="quote visible" id="quote">
                "Happiest birthday to the most amazing and my favorite person <span class="aj">CA Jyotika Anupam Bamniya</span>💗, You make my world brighter every single day."
            </div>
        </div>
        
        <button class="btn" id="changeQuote">Click to Get More Love Babe</button>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Quotes with associated local image
        const quotes = [
            {
                text: "In you, I found the love of my life and my closest truest friend. Happy Birthday, my forever.",
                image: "./image/3.jpg"
            },
            {
                text: `On your birthday, I just want to say:
                        Thank you for being you.
                        Thank you for your love, your patience, your support, and your beautiful heart.
                        I promise to always be here for you, to hold you when you're down, to cheer for you when you rise,
                        and to love you more deeply with every passing day.`,
                image: "./image/2.jpg"
            },
            {
                text: `May this birthday bring you as much happiness as you bring to everyone around you — especially me.
                       You deserve every bit of joy, love, and magic this world has to offer.`,
                image: "./image/4.jpg"
            },
            {
                text: `Happy Birthday, my angel.
                        Here’s to more smiles, more dreams, and a forever together.
                        I love you, more than words could ever say. 💖`,
                image: "./image/5.jpg"
            },
            {
                text: `🌸 Happy Birthday, My Love 🌸
                    Today is the most special day, because it's the day the love of my life was born.
                    Words will never be enough to express how much you mean to me, but let me try.`,
                image: "./image/6.jpg"
            },
            {
                text: `From the moment you walked into my life, everything changed.
                    You brought light to my darkness, warmth to my cold days, and love to my heart.
                    You’re not just my girlfriend — you’re my best friend, my reason to smile, my peace, and my forever.`,
                image: "./image/7.jpg"
            },
            {
                text: "Happy Birthday to the queen of my heart! I hope today is as lovely, bright, and sweet as your smile.",
                image: "./image/8.jpg"
            },
            {
                text: "You’re the peanut butter to my jelly, the moon to my stars, and the smile to my face. Happy Birthday, babe!",
                image: "./image/9.jpg"
            },
            {
                text: "Every moment with you is a fairytale, and today is your royal celebration. Happy Birthday, my princess!",
                image: "./image/11.jpg"
            },
            {
                text: "I didn’t believe in magic until I met you. Now every day feels like a dream, especially today – your day!",
                image: "./image/10.jpg"
            }
        ];

        // DOM elements
        const quoteElement = document.getElementById('quote');
        const changeQuoteBtn = document.getElementById('changeQuote');
        const celebrationElement = document.getElementById('celebration');
        const dynamicImage = document.getElementById('dynamic-image');
        const quoteContainer = document.querySelector('.quote-container');
        
        // Current quote index
        let currentQuoteIndex = 0;
        
        // Change quote button with celebration effect
        changeQuoteBtn.addEventListener('click', () => {
            // Create celebration effect
            createCelebration();
            
            // Fade out current quote
            quoteElement.classList.remove('visible');
            quoteElement.classList.add('hidden');
            
            // Get next quote (cycle through array)
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            const nextQuote = quotes[currentQuoteIndex];
            
            // After fade out completes, change content and fade in
            setTimeout(() => {
                quoteElement.textContent = nextQuote.text;
                
                // Change image based on quote
                dynamicImage.style.opacity = 0;
                setTimeout(() => {
                    dynamicImage.src = nextQuote.image;
                    dynamicImage.alt = "Romantic image for: " + nextQuote.text.substring(0, 20) + "...";
                    dynamicImage.style.opacity = 1;
                }, 300);
                
                // Fade in new quote
                setTimeout(() => {
                    quoteElement.classList.remove('hidden');
                    quoteElement.classList.add('visible');
                }, 50);
            }, 500);
        });

        // Create celebration effect (hearts, flowers, stars, confetti)
        function createCelebration() {
            celebrationElement.innerHTML = '';
            
            // Create celebration elements
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const type = Math.random();
                    let element;
                    
                    if (type < 0.4) {
                        element = document.createElement('div');
                        element.className = 'heart';
                        element.innerHTML = '❤';
                    } else if (type < 0.8) {
                        element = document.createElement('div');
                        element.className = 'flower';
                        element.innerHTML = '🌸';
                    } else {
                        element = document.createElement('div');
                        element.className = 'star';
                        element.innerHTML = '⭐';
                    }
                    
                    element.style.left = Math.random() * 100 + 'vw';
                    element.style.setProperty('--random-x', Math.random() * 2 - 1);
                    element.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    element.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    celebrationElement.appendChild(element);
                }, i * 50);
            }
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    celebrationElement.appendChild(confetti);
                }, i * 20);
            }
        }

        // Helper function for random colors
        function getRandomColor() {
            const colors = ['#4a90e2', '#3a7bd5', '#ff6b6b', '#ffa502', '#2ed573', '#a55eea', '#ff7f50'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Create background balloons
        function createBalloons() {
            const colors = ['#4a90e2', '#3a7bd5', '#ff6b6b', '#ffa502', '#2ed573', '#a55eea', '#ff7f50'];
            
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.setProperty('--random-x', Math.random() * 2 - 1);
                balloon.style.animationDuration = (Math.random() * 15 + 10) + 's';
                balloon.style.animationDelay = Math.random() * 10 + 's';
                document.body.appendChild(balloon);
            }
        }

        // Initialize background elements
        createBalloons();

        // Change background shade slightly every 8 seconds
        const baseColor = '#e6f2ff';
        setInterval(() => {
            const hueVariation = Math.sin(Date.now() / 8000) * 10;
            document.body.style.background = `hsl(${210 + hueVariation}, 100%, 95%)`;
        }, 100);
    </script>
</body>
</html>
